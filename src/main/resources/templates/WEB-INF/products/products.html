<!DOCTYPE html>
<html lang="ko" layout:decorate="~{include/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<body layout:fragment="content"><!-- Navigation-->

<!-- Masthead-->

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
        <h2>제품 리스트</h2>
        <section class="section ">
                <table class="container">
                    <thead>
                    <tr>
                        <th>제품명</th>
                        <th>이미지</th>
                        <th>가격</th>
                        <th>구매하기</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${productsList}">
                        <td th:text="${product.name}"></td>
                        <td><img th:src="|/assets/images/upload/${product.file_name}|"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{|/products/${product.id}|}" th:text="${product.name}"> 상세보기</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </section>
    </div>

</div>
</body>


</html>
