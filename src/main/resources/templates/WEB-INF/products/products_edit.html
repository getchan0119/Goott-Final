<!DOCTYPE html>
<html lang="ko" layout:decorate="~{include/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<body layout:fragment="content"><!-- Navigation-->

<!--TO-DO 기능 작동을 안함..-->
<h2>제품 등록</h2>
<form method="post" th:action="@{|/products/modify/${productsEdit.id}|}" enctype="multipart/form-data">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="_csrf.token"/>-->
    <table class="table">
        <tr>
            <th><label for="name" class="form-label">제품명</label></th>
            <td><input id="name" name="name" type="text" class="form-control" th:field="*{productsEdit.name}"></td>
        </tr>
        <tr>
            <th><label for="explanation" class="form-label">제품 설명</label></th>
            <td>
                <textarea id="explanation" name="explanation" rows="10" class="form-control" th:field="*{productsEdit.explanation}"></textarea>
            </td>
        </tr>
        <tr>
            <th><label for="price" class="form-label">제품 가격</label></th>
            <td><input id="price" name="price" type="number" class="form-control" th:field="*{productsEdit.price}"></td>
        </tr>
        <tr>
            <th><label for="image" class="form-label">제품 이미지</label></th>
            <td><input id="image" name="image" type="file" class="form-control" th:field="*{productsEdit.image}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="등록" class="btn-primary"></td>
        </tr>
    </table>
</form>
</body>
</html>
