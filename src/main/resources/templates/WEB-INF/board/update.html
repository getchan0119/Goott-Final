<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<form th:action="@{'/post/edit' + ${boardDto.id}}" method="post">-->
<form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post" style="margin-top: 7%">
    <div style="border: solid burlywood 1px; border-radius: 32px; height: 650px; margin: 0px auto; padding: 80px 140px 50px 130px; text-align: left; background-color: rgba(220,200,2,0.1)"
         class="w-25 align-middle">

    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${boardDto.id}"/>

    제목 : <input type="text" name="title" th:value="${boardDto.title}" class="form-control" placeholder="제목을 입력하세요."> <br>
    작성자 : <input type="text" name="writer" th:value="${boardDto.writer}" class="form-control" placeholder="작성자를 입력하세요."> <br>
    <textarea name="content" th:text="${boardDto.content}" class="form-control" placeholder="내용을 입력하세요." style="height: 150px;"></textarea><br>

    <input type="submit" value="수정" class="btn btn-outline-success">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
